<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./../vue.min.js"></script>
  <title>Componentes</title>
</head>
<body>
 
  <div id="app">
    <p>{{total}}</p>
    <botao-contador :valor="total"></botao-contador>
  </div>

  <script>

    const BotaoContador = {
      name: 'BotaoContador',
      props: {
        valor: Number
      },
      data(){
        return {
          valorAtual: this.valor
        }
      },
      template: `
        <button @click="valorAtual++">Esse Ã© o total: {{valorAtual}}</button>      
      `
    }

    const vm = new Vue({
      el: '#app',
      data: {
        total: 0
      },
      components: { BotaoContador }
    })
  </script>

</body>
</html>
