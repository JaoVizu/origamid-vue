  <title>Componentes</title>

<body>
 
  <div id="app">
    <componente-um></componente-um>
    <input
      v-model="formulario.checado"
     type="checkbox"/> Teste

    <button @click="formulario.checado = true">Alterar o Check</button>
    <button @click="formulario.checado = false">Alterar o false</button>
  </div>

  <script>

    

    const ComponenteUm = {
      name: 'ComponenteUm', 
      template: `<p @click="emitirEvento">Componente Um </p>`,
      data(){
        return {
          mensagem: 'Esse Ã© o componente um'
        }
      },
      methods : {
        emitirEvento() {
          EventBus.$emit('meuevento', this.mensagem)
        }
      }
    }

    const vm = new Vue({
      el: '#app',
      data: {
        formulario: {
          checado: null
        }
      }
    })
  </script>
